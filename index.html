<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embedded Sys & IoT (Salem) - Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen">
  <main class="max-w-3xl mx-auto p-6">
    <div class="bg-white p-6 rounded-xl shadow">
      <h1 class="text-2xl font-bold mb-2">EMBEDDED SYS & IOT - (SALEM)</h1>
      <p class="text-gray-600 mb-6">Registration Form</p>

      <form id="registrationForm" class="space-y-6" novalidate>
        <div>
          <label for="email" class="block font-medium required-asterisk">Email</label>
          <input id="email" type="email" required class="w-full border rounded p-2" placeholder="your@email.com">
        </div>

        <div>
          <label for="name" class="block font-medium required-asterisk">Name</label>
          <input id="name" type="text" required class="w-full border rounded p-2" placeholder="Your full name">
        </div>

        <div>
          <label class="block font-medium required-asterisk">College Name</label>
          <div class="space-y-1">
            <label class="flex items-center"><input type="radio" name="college" value="Shree Sathyam College of Engineering and Technology" required class="mr-2"> Shree Sathyam College of Engineering and Technology</label>
            <label class="flex items-center"><input type="radio" name="college" value="GOVERNMENT COLLEGE OF ENGINEERING - SALEM" class="mr-2"> GOVERNMENT COLLEGE OF ENGINEERING - SALEM</label>
            <label class="flex items-center"><input type="radio" name="college" value="AVS Engineering College - (Batch 1)" class="mr-2"> AVS Engineering College - (Batch 1)</label>
            <label class="flex items-center"><input type="radio" name="college" value="AVS Engineering College - (Batch 2)" class="mr-2"> AVS Engineering College - (Batch 2)</label>
            <label class="flex items-center"><input type="radio" name="college" value="Bharathiyar Institute of Engineering for Women" class="mr-2"> Bharathiyar Institute of Engineering for Women</label>
            <label class="flex items-center"><input type="radio" name="college" value="Ganesh College of Engineering" class="mr-2"> Ganesh College of Engineering</label>
            <label class="flex items-center"><input type="radio" name="college" value="MAHENDRA COLLEGE OF ENGINEERING" class="mr-2"> MAHENDRA COLLEGE OF ENGINEERING</label>
            <label class="flex items-center"><input type="radio" name="college" value="SALEM COLLEGE OF ENGINEERING AND TECHNOLOGY - (Batch 1)" class="mr-2"> SALEM COLLEGE OF ENGINEERING AND TECHNOLOGY - (Batch 1)</label>
            <label class="flex items-center"><input type="radio" name="college" value="SALEM COLLEGE OF ENGINEERING AND TECHNOLOGY - (Batch 2)" class="mr-2"> SALEM COLLEGE OF ENGINEERING AND TECHNOLOGY - (Batch 2)</label>
            <label class="flex items-center"><input type="radio" name="college" value="Tagore Institute of Engineering and Technology" class="mr-2"> Tagore Institute of Engineering and Technology</label>
            <label class="flex items-center"><input type="radio" name="college" value="VSA GROUP OF INSTITUTIONS" class="mr-2"> VSA GROUP OF INSTITUTIONS</label>
            <label class="flex items-center"><input type="radio" name="college" value="AVS COLLEGE OF TECHNOLOGY" class="mr-2"> AVS COLLEGE OF TECHNOLOGY</label>
          </div>
        </div>

        <div>
          <label for="attendance" class="block font-medium required-asterisk">Attendance (Upload PDF or Doc)</label>
          <input id="attendance" type="file" accept=".pdf,.doc,.docx" required class="w-full">
        </div>

        <div>
          <label for="geotag" class="block font-medium required-asterisk">Geotag Images</label>
          <input id="geotag" type="file" accept="image/*" required class="w-full">
        </div>

        <div>
          <label for="video" class="block font-medium">Video Upload</label>
          <input id="video" type="file" accept="video/*" class="w-full">
        </div>

        <div>
          <label for="date" class="block font-medium required-asterisk">Date</label>
          <input id="date" type="date" required class="w-full border rounded p-2">
        </div>

        <div>
          <label class="block font-medium required-asterisk">Day</label>
          <div class="grid grid-cols-2 gap-2">
            <label class="flex items-center"><input type="radio" name="day" value="DAY 1" required class="mr-2"> DAY 1</label>
            <label class="flex items-center"><input type="radio" name="day" value="DAY 2" class="mr-2"> DAY 2</label>
            <label class="flex items-center"><input type="radio" name="day" value="DAY 3" class="mr-2"> DAY 3</label>
            <label class="flex items-center"><input type="radio" name="day" value="DAY 4" class="mr-2"> DAY 4</label>
            <label class="flex items-center"><input type="radio" name="day" value="DAY 5" class="mr-2"> DAY 5</label>
            <label class="flex items-center"><input type="radio" name="day" value="DAY 6" class="mr-2"> DAY 6</label>
            <label class="flex items-center"><input type="radio" name="day" value="DAY 7" class="mr-2"> DAY 7</label>
            <label class="flex items-center"><input type="radio" name="day" value="DAY 8" class="mr-2"> DAY 8</label>
            <label class="flex items-center"><input type="radio" name="day" value="DAY 9" class="mr-2"> DAY 9</label>
            <label class="flex items-center"><input type="radio" name="day" value="DAY 10" class="mr-2"> DAY 10</label>
            <label class="flex items-center"><input type="radio" name="day" value="DAY 11" class="mr-2"> DAY 11</label>
            <label class="flex items-center"><input type="radio" name="day" value="DAY 12" class="mr-2"> DAY 12</label>
          </div>
        </div>

        <button id="submitBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Submit</button>
        <button id="exportCSV" type="button" class="px-4 py-2 bg-green-600 text-white rounded-lg">Export CSV</button>
        <button id="exportXLSX" type="button" class="px-4 py-2 bg-purple-600 text-white rounded-lg">Export Excel</button>
      </form>
    </div>

    <div class="mt-6">
      <table id="submissionsTable" class="min-w-full border border-gray-300 hidden">
        <thead class="bg-gray-200">
          <tr id="tableHead"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
