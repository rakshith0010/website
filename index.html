<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embedded Sys & IoT (Salem) - Custom Form</title>
  <link rel="stylesheet" href="css.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen">
  <main class="max-w-3xl mx-auto p-6">
    <div class="bg-white p-6 rounded-xl shadow">
      <h1 class="text-2xl font-bold mb-2">EMBEDDED SYS & IOT - (SALEM)</h1>
      <p class="text-gray-600 mb-6">Fill in the details below to register.</p>

      <form id="dynamicForm" class="space-y-6" novalidate></form>

      <div class="flex gap-4 mt-4">
        <button id="submitBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Submit</button>
        <button id="exportCSV" type="button" class="px-4 py-2 bg-green-600 text-white rounded-lg">Export CSV</button>
        <button id="exportXLSX" type="button" class="px-4 py-2 bg-purple-600 text-white rounded-lg">Export Excel</button>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
